<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border:0;
            /* 去掉点击表单外面的框框 */
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 5px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="" id="eye"> 
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        //1、获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        //2、注册事件，处理程序
        var flag = 0;
        eye.onclick = function(){
            //flag的妙用！！！当循环变化时，用flag标识状态即改变状态。
            if (flag == 0){
                pwd.type = 'text';
                eye.src = 'images/open.png'
                flag = 1;
            } else {
                pwd.type = 'password';
                eye.src = 'images/close.png'
                flag = 0;
            }
        }

    </script>
</body>
</html>
