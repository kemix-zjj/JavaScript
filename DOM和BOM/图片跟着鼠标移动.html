<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            top: 20px;
        }
    </style>
</head>
<body>
    <img src="images/angel.gif" alt="">

    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove',function(e){
            //1.mouseover只要鼠标移动1px 就会触发这个事件
            // console.log(1);
            //核心原理：每次鼠标移动，我们都会获得最新的鼠标坐标
            var x = e.pageX;
            var y = e.pageY;
            console.log('x坐标是'+x,'y坐标是'+y);
            //3.千万不要忘记给left和top添加 px 单位  .style一般都要添加px单位
            pic.style.left = x - 50 + 'px';  //-50是天使图片宽度的一半，使鼠标在天使图片的中心
            pic.style.top = y - 40 + 'px';  //-40是天使图片高度的一半

        })
    </script>
</body>
</html>
